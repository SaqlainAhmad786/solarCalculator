<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar Power Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="max-w-3xl mx-auto p-4">
        <h1 class="text-2xl font-bold mb-6 text-center">Solar Power Calculator</h1>

        <form id="applianceForm" class="space-y-4">
            <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 items-end">
                <div>
                    <label class="block mb-1 font-semibold">Appliance</label>
                    <select id="applianceSelect" class="w-full border p-2 rounded">
                        <option value="fan">Fan (70W)</option>
                        <option value="light">LED Light (10W)</option>
                        <option value="tv">TV (100W)</option>
                        <option value="fridge">Refrigerator (200W)</option>
                        <option value="ac">Air Conditioner (1500W)</option>
                        <!-- Add more as needed -->
                    </select>
                </div>

                <div>
                    <label class="block mb-1 font-semibold">Quantity</label>
                    <input type="number" id="applianceQty" class="w-full border p-2 rounded" min="1" value="1" />
                </div>

                <div>
                    <label class="block mb-1 font-semibold">Hours/Day</label>
                    <input type="number" id="applianceHours" class="w-full border p-2 rounded" min="1" value="1" />
                </div>
            </div>

            <button type="button" onclick="addAppliance()" class="mt-4 bg-blue-600 text-white px-4 py-2 rounded">Add
                Appliance</button>
        </form>

        <div class="mt-6">
            <h2 class="text-xl font-semibold mb-2">Appliances List</h2>
            <ul id="applianceList" class="list-disc ml-6 text-gray-700"></ul>
        </div>

        <div class="mt-6">
            <button onclick="calculateSolar()" class="bg-green-600 text-white px-6 py-2 rounded">Calculate Solar
                Requirements</button>
        </div>

        <div class="mt-6" id="result" class="text-lg text-gray-800"></div>
    </div>
    <script>

        const appliancesData = {
            fan: 70,
            light: 10,
            tv: 100,
            fridge: 200,
            ac: 1500,
        };

        const applianceList = [];

        function addAppliance() {
            const type = document.getElementById("applianceSelect").value;
            const qty = parseInt(document.getElementById("applianceQty").value);
            const hours = parseInt(document.getElementById("applianceHours").value);

            const power = appliancesData[type];
            applianceList.push({ type, qty, hours, power });

            const listElement = document.getElementById("applianceList");
            const li = document.createElement("li");
            li.textContent = `${qty} x ${type} used ${hours}h/day`;
            listElement.appendChild(li);
        }

        function calculateSolar() {
            let totalWhPerDay = 0;

            applianceList.forEach(item => {
                totalWhPerDay += item.qty * item.power * item.hours;
            });

            const solarHours = 5; // Average sunlight hours
            const requiredWatt = Math.ceil(totalWhPerDay / solarHours);
            const panelWatt = 330; // Standard solar panel size
            const panelCount = Math.ceil(requiredWatt / panelWatt);

            document.getElementById("result").innerHTML = `
      <p><strong>Total Power Needed/Day:</strong> ${totalWhPerDay} Wh</p>
      <p><strong>Required Solar Power:</strong> ${requiredWatt} W</p>
      <p><strong>Recommended Solar Panels (330W):</strong> ${panelCount}</p>
    `;
        }
    </script>
</body>

</html>
